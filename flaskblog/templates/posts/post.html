{%extends "base.html"%} {%block content%}


<article class="media content-section">
	<img class="rounded-circle article-img " src="{{url_for('static',filename='profile_pics/'+ post.auther.image_file)}}">
	<div class="media-body">
		<div class="article-metadata"> 
			<a class="mr-2" href="{{url_for('users.user_posts',username=post.auther.username)}}">{{post.auther.username}}</a>
<small>{{post.date_posted.strftime('%d-%m-%Y')}}</small>
{%if post.auther == current_user%}
<div class=" float-right mt-0 mb-0">
	<a class="btn btn-dark btn-sm " href="{{url_for('posts.update_post',post_id=post.id)}}" >Update</a>
	<button class="btn btn-danger btn-sm  " data-toggle="modal" data-target="#deleteModal">Delete</button>
</div>
{%endif%}
</div>
<h2 class="article-title">{{post.title}}</h2>
<p class="article-content">{{post.content}}</p>
</div>
</article>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalCenterTitle">Deleted Post ? </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--   -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        <form action="{{url_for('posts.delete_post',post_id=post.id)}}" method="POSt">
        	<input type="submit" class="btn btn-danger" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>

 {%endblock%}
